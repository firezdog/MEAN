<h1>To Do List</h1>
<form #frm="ngForm" class="form-inline" (ngSubmit)="addItem(frm)">
  <div class="form-group">
    <input type="text"
    class="form-control"
    name="itemName"
    ngModel/>
  </div>
  <button type="submit" name="button" class="btn btn-success">Add</button>
</form>
<hr>
<div>
  <div *ngFor="let item of itemList" class="row">
    <div class="col-md-2">
      <input type="checkbox"
      [checked]="item.itemDone"
      (click)="updateCheckBox(item)"
      >
    </div>
    <div class="col-md-6">
      {{item.itemName}}
    </div>
    <div class="col-md-4">
      <button type="button" name="button" class="btn btn-danger" (click)="deleteItem(item._id)">x</button>
    </div>
  </div>
</div>
