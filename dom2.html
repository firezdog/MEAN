<!DOCTYPE html>
<html>
<head>
	<title></title>
    <style type="text/css">
		/* border and styling for table data */
		td{
			border: 1px solid silver;
			text-align: center;
			width: 40px;
			height: 40px;
		}
		/* background and bolding for the first element of our rows and data */
		td:first-child, tr:first-child{
			background-color: silver;
			font-weight: bold;
		}
	</style>
</head>
<body>
	<div id="target"></div>
</body>
<script type="text/javascript">
	// define draw table
	function draw_table(){
		// create our html string, open up the table tag
		let html_string = "<table>";
		// outer loop
		for(let i = 0; i<13; i++){
			// create a row for each iteration of the outer loop
			html_string += "<tr>";
			// inner loop
			for(let j = 0; j<13; j++){
                // Fill out the first row
                if (i == 0) {
                    //Upper-left cell (0,0) should be "X"
                    if (j == 0) {
                        var nums = "X";
                    // Cell (0,j) should be "j"
                    } else {
                        var nums = j;
                    }
                } else {
                    // Cell (i,0) should be "i"
                    if (j == 0) {
                        var nums = i;
                    } else {
                    // calculate our number
                    var nums = i * j;
                    }
                }
                // attach our table data tags around the number
                let data = "<td>" + nums + "</td>";
                // add it to the html
                html_string += data;
			}
			// after the inner loop, we cap our table rows
			html_string += "</tr>";
		}
		// after the outer loop, we cap our entire table
		html_string += "</table>";
		document.getElementById("target").innerHTML = html_string;
	}
	draw_table();
</script>
</html>
